<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in HTML | A.H. Abir</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form name="submit-to-google-sheet" action="thank-you.html">
      <h2>Test Form</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" name="Name" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" name="Email" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" name="Bdate" id="date" placeholder="Select your date">
      </div>
      <div class="form-group gender">
        <label for="gender">Gender</label>
        <select name="Gender" id="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzIEXyo9mF8sq9RMYt_oyk4-cb1vVXienfAkHTD8zyo7UL1Q0CXIvYSV6aLMSMtriM/exec'
      const form = document.forms['submit-to-google-sheet']
      const msg = document.getElementById('msg')
    
      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => {
            msg.innerHTML = "Thanks for submit!!"
            // window.location.href = "https://palacetailors.github.io/submission/"
          })
          /*
          setTimeout(function() {
            msg.innerHTML = ""
    
          }, 10000)
          form.reset()
          .catch(error => console.error('Error!', error.message))
          */
      })
    </script>

    <script src="script.js"></script>
  </body>
</html>
